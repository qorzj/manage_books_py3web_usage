frontend:
  - url: /book/save
    title: 新增图书
    method: post
    input:
      id n?: 书ID，空=新增，非空=修改
      name: 书名
      author: 作者
      press: 出版社
    output:
      - _case: success
        code!: 0
        id: 42
      - _case: ID notfound
        code!: 1
        message!: 该书已被删除
      - _case: empty param
        code!: 2
  - url: /book/([0-9]+)
    title: 查询图书详情
    method: get
    input:
      _1->id n: 书ID
    output:
      - _case: success
        code!: 0
        detail:
          name: 深入理解计算机系统
          author: "[美国] Randal E·Bryant / David O'Hallaron"
          press: 中国电力出版社
      - _case: ID notfound
        code!: 0
        message!: 该书已被删除
  - url: /book/list
    title: 查询图书列表
    method: get
    input: {}
    output:
      - _case: success
        code!: 0
        list:
          - id: 42
            name: 深入理解计算机系统
            author: "[美国] Randal E·Bryant / David O'Hallaron"
            press: 中国电力出版社
          - id: 43
            name: 编程珠玑
            author: "Jon Bentley"
            press: 人民邮电出版社
  - url: /book/([0-9]+)
    title: 删除图书
    method: delete
    input:
      _1->id n: 书ID
    output:
      - _case: success
        code!: 0
  - url: /login
    title: 用户登录
    method: post
    input:
      username: 用户名
      password: 密码
    output:
      - _case: success
        code!: 0
      - _case: failed
        code!: 1
  - url: /logout
    title: 用户退出登录
    method: post
    input: {}
    output:
      - _case: success
        code!: 0
